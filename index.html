<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="manifest" href="manifest.json">
    <title>ATG 제품 가격 검색</title>
    <!-- Bootstrap CSS CDN for responsive design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">ATG 제품 가격 검색 <small class="text-muted" style="font-size: 0.5em; margin-left: 20px; float: right;">made by 알프</small></h1>
        <p class="text-center text-muted" style="font-size: 0.9em;">Chrome 브라우저를 이용해야 음성 검색이 가능합니다.</p>

        <div class="input-group mb-4">
            <div class="search-wrapper">
                <input type="text" id="searchInput" class="form-control" placeholder="품목코드 혹은 품목명검색 (예:PGX044H003, PGX-044-H-003)">
                <span class="clear-search-btn" id="clearSearchButton">&times;</span>
            </div>
            <button class="btn btn-danger voice-search-btn" id="voiceSearchButton">
                <span id="micIcon"><i class="fas fa-microphone"></i></span>
                <span id="voiceSearchText" style="display: none;">음성 검색</span>
            </button>
            <button class="btn btn-primary" id="searchButton"><i class="fas fa-search"></i></button>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <div class="input-group mb-3 w-50">
            <label for="discountRate" class="input-group-text text-danger">이익률 (%)</label>
            <input type="number" id="discountRate" class="form-control" placeholder="할인율 입력 (예: 10)">
        </div>

        <hr class="my-4">

        <div class="multi-search-container mt-4">
            <h5 class="mb-3">다중 규격 검색 (최대 10개)</h5>
            <p class="text-muted" style="font-size: 0.9em;">쉼표(,)로 규격을 구분하여 입력하세요.</p>
            <textarea id="multiSearchInput" class="form-control" rows="4" placeholder="예: PGX-044-H-003, PDM-020-N-120, ..."></textarea>
            <div class="d-flex justify-content-end mt-2">
                <button class="btn btn-secondary me-2" id="clearMultiSearchButton">초기화</button>
                <button class="btn btn-info" id="multiSearchButton">다중 검색 실행</button>
            </div>
            
            <div id="multiResultsContainer" class="mt-3" style="display: none;">
                <h6>처리 결과</h6>
                <div class="table-responsive">
                    <table id="multiPriceTable" class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>품목코드</th>
                                <th>규격</th>
                                <th>가격</th>
                                <th>견적가</th>
                            </tr>
                        </thead>
                        <tbody id="multiResultsTableBody">
                            <!-- Multi-search results will be inserted here -->
                        </tbody>
                    </table>
                </div>
                <textarea id="multiResultsBuffer" class="form-control" rows="10" readonly></textarea>
                <div class="d-flex justify-content-end mt-2">
                    <button class="btn btn-success" id="multiShareButton" disabled>전체 공유 (복사)</button>
                </div>
            </div>
        </div>

        <hr class="my-4">

        <div class="table-responsive">
            <table id="priceTable" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>품목코드</th>
                        <th>규격</th>
                        <th>가격</th>
                        <th>견적가</th>
                        <th>공유</th>
                    </tr>
                </thead>
                <tbody id="resultsTableBody">
                    <!-- Search results will be inserted here -->
                </tbody>
            </table>
        </div>
        
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
